<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinatorics Selector</title>
    <style>
        ul+ol{
            color: blueviolet;
        }
        ul>li{
            color: blue;
        }
        /* li~li{
            color: chartreuse;
        } */
    </style>
</head>
<body>
    <ul>
        <li>1
            <ul>
                <li>1.1</li>
                <li>1.2</li>
                <li>1.3</li>
                <li>1.4</li>
            </ul>
        </li>
        <li>2</li>
        <li>3
            <ul>
                <li>3.1</li>
                <li>3.2</li>
                <li>3.3</li>
                <li>3.4</li>
            </ul>
        </li>
        <li>4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2</li>
                <li>2.3</li>
                <li>2.4</li>
            </ul>
        </li>
        <li>3</li>
        <li>4</li>
    </ol>
</body>
</html>
