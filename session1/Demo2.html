<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
    <script>
        window.onload = function(){
            let nameBox = document.getElementById('text1');
            let greetBtn = document.getElementById('btn1');
    
            greetBtn.onclick = function(){
                let name = nameBox.value;
                window.alert("Hello " + name);
            }
        }
    </script>
</head>
<body>
    <input type="text" id="text1" >
    <input type="button" value="Greet" id="btn1">
    <br>
    <h2>Hello World!</h2>
</body>
</html>
