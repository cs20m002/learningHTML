<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date&Time</title>
</head>
<body>
    <div id="main" class="container">
        This is a container
    </div>
    <script>
        console.log("This is a date and type tutorial");

        let now = new Date();
        console.log(now);

        let yr = now.getFullYear();
        console.log(yr);
        let mn = now.getMonth();
        console.log(mn);
        let dt = now.getDate();
        console.log(dt);

        now.setDate(20);
        console.log(now);
    </script>
</body>
</html>
